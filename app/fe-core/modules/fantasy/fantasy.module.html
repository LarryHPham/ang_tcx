<div *ngIf="fantasyData && !isError" class="module-container fantasy col-xs-12">
    <module-header [modHeadData]="modHeadData" class="col-xs-12"></module-header>
    <div class="fantasy-image col-xs-12" [style.background-image]="'url(' + backgroundImage + ')'"></div>
    <div class="fantasy-container col-xs-12">
        <div class="fantasy-container-image" [style.background-image]="'url(' + profileImage + ')'"></div>
        <div class="fantasy-container-content col-xs-12">
            <span [innerHTML]="fantasyData.title | safeHtml"></span>
            <div class="fantasy-container-published">Published <span [innerHTML]="fantasyDate | safeHtml"></span>...
            </div>
            <div class="fantasy-container-article col-xs-12">
                <span [innerHTML]="fantasyData.teaser | safeHtml"></span>
                <a [routerLink]="articleUrl" class="fantasy-container-article-read-more">
                    <span class="fantasy-container-article-ellipsis">...</span>Read More</a>
            </div>
        </div>
    </div>
    <module-footer [footerData]="footerData" class="col-xs-12"></module-footer>
</div>
