<section class="module-container schedules">
  <module-header [modHeadData]="modHeadData"></module-header>
  <schedules-component *ngIf="data"
    [error]="error"
    [carouselData]="data.carData"
    [data]="data.data"
    [tabs]="tabData"
    [filter1]="filter1"
    [filter2]="filter2"
    [dropdownKey1]="dropdownKey1"
    [dropdownKey2]="dropdownKey2"
    (tabSelected)="tabSelected($event)"
    (selectedKeyFilter)="filterSelected($event)"></schedules-component>
  <module-footer *ngIf="footerData" [footerData]="footerData"></module-footer>
</section>
