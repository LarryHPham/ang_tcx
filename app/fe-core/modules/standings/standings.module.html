<section *ngIf="data" class="module-container">
  <module-header [modHeadData]="headerInfo"></module-header>
  <standings-component [tabs]="data.tabs" [scope]="scope" (tabSelected)="tabSelected($event)" (filterSelected)="standingsFilterSelected($event)"></standings-component>
  <module-footer [footerData]="footerInfo"></module-footer>
</section>
