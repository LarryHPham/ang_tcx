<div class="tile-stack row">
  <div class="tile-stack-items col-xs-12 col-md-4" *ngFor="let data of tilestackData">
    <a class="tile-stack-item" [routerLink]="data.tileLink" [ngStyle]="{'background-image': 'linear-gradient(180deg, rgba(40, 40, 40, 0.5) 0%, rgba(24, 24, 24, 0.65) 100%), url(' + data.image_url + ')'}">
      <div class="tile-stack-item-text" [innerHTML] = "data.lines | safeHtml"> </div>
    </a>
  </div>
</div>
